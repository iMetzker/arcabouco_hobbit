<!DOCTYPE html>
<html lang="pr-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Ivny Metzker" />
  <link rel="shortcut icon" href="../assets/images/logo/house-hobbit.png" />

  <meta name="description" content="projeto avaliativo final programação web, sistemas de informação" />
  <meta name="keywords" content="programação, biblioteca, avaliativo, senhor dos aneis, o hobbit, tolkien" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../assets/fonts/icomoon/style.css" />
  <link rel="stylesheet" href="../assets/fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="../assets/css/tiny-slider.css" />
  <link rel="stylesheet" href="../assets/css/aos.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap.rtl.css" />
  <link rel="stylesheet" href="../assets/css/styles.css" />

  <title>
    Property &mdash; Free Bootstrap 5 Website Template by Untree.co
  </title>
</head>

<body>
  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icofont-close js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>

  <!-- MENU INTERNAL-->
  <div id="menu-internal"></div>

  <div class="home page-inner overlay" style="background-image: url('../assets/images/crossing.webp')">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-9 text-center mt-5">
          <h1 class="heading" data-aos="fade-up">Entrar Em Contato</h1>

          <nav aria-label="breadcrumb" data-aos="fade-up" data-aos-delay="200">
            <ol class="breadcrumb text-center justify-content-center">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active text-white-50" aria-current="page">
                Entrar em Contato
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">

        <div class="col-lg-4 mb-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
          <div class="contact-info">
            <div class="address mt-2">
              <i class="icon-room"></i>
              <h4 class="mb-2">Endereço:</h4>
              <p>
                Fronteiras de Erebor
              </p>
            </div>

            <div class="open-hours mt-4">
              <i class="icon-clock-o"></i>
              <h4 class="mb-2">Disponibilidade:</h4>
              <p>
                Sem Disponibilidade <br />
                00:00h
              </p>
            </div>

            <div class="email mt-4">
              <i class="icon-envelope"></i>
              <h4 class="mb-2">Email:</h4>
              <p>thauriel@florest.lor</p>
            </div>

            <div class="phone mt-4">
              <i class="icon-phone"></i>
              <h4 class="mb-2">Telefone:</h4>
              <p>+1 1234 55488 55</p>
            </div>
          </div>
        </div>

        <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
          <form class="mt-3 form-floating content-enrollment" method="GET" action="#">
            <div class="form-floating mb-3">
              <input class="form-control" type="text" id="name" placeholder="nome" name="name"
                required>
              <label for="name">Nome Completo</label>
            </div>

            <div class="form-floating mb-3">
              <input class="form-control" type="email" id="email" placeholder="name@gmail.com"
                name="email" required>
              <label for="email">E-mail</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select">
                <option selected disabled>Motivo</option>
                <option value="feedback">Feedback</option>
                <option value="bug">Reportar Bug</option>
                <option value="congratulations">Elogio</option>
              </select>

            </div>

            <div class="form-floating mb-3">
              <textarea class="form-control" rows="3"></textarea>
              <label for="student_name">Mensagem</label>
            </div>

            <button class="btn btn-primary py-3 px-5 mt-3">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- PRELOADER -->
  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/tiny-slider.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/counter.js"></script>
  <script src="../assets/js/custom.js"></script>
  <script src="../assets/js/pages.js"></script>
  <script src="../assets/js/message.js"></script>

  <!--  SWEET ALERT -->
  <script>
    Swal.fire({
      position: "top-end",
      icon: "success",
      title: "Mensagem enviada!",
      showConfirmButton: false,
      timer: 1500
    });

  </script>
</body>

</html>
